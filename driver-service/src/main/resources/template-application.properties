spring.application.name=driver-service
server.port=10202

#Hibernate related properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

#Postgres settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/DB_NAME
spring.datasource.username=DB_LOGIN
spring.datasource.password=DB_PASSWORD
spring.jpa.hibernate.ddl-auto=none

#Enable Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#Kafka related properties
driver.events.topic.name=driver-events

available.cars.url=http://localhost:10201/cars/available